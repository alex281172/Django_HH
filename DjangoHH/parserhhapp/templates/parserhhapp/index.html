{% extends 'base.html' %}

{% block title %}
    Главная страница
{% endblock %}

{% block content %}
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {% for item in skills %}

                    <!-- Post preview-->
                    <div class="post-preview">
                        <a href="{% url 'parser:post' id=item.id %}">
                            <h2 class="post-title"> {{ item.name}} </h2>
<!--                            <h3 class="post-subtitle">{{ item.id}} </h3>-->
<!--                            <h3 class="post-subtitle">{{ item.percent}} </h3>-->
<!--                            <h3 class="post-subtitle">{{ item.count}} </h3>-->
                        </a>

                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    {% endfor %}

                    <!-- Pager-->

                </div>
            </div>
<div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="{% url 'parser:data' %}">Данные для парсера HH.RU</a></div>

{% endblock %}
